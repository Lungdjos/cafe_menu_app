<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <main>
            <h1>RADIX CAFE</h1>
            <p class="established">Est. 2020</p>
            <div class="divider">
                <div class="line"></div>
            </div>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" class="ico">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">K30.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">K37.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">K35.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">K40.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">K45.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Cappuccino</p>
                    <p class="price">K65.00</p>
                </article>
            </section>
            <!-- <div class="divider">
                <div class="line"></div>
            </div> -->
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">K15.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">K27.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">K30.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">K25.00</p>
                </article>
            </section>
        </main>
        <div class="divider">
            <div class="line"></div>
        </div>
        <footer>
            <p><a href="#">Visit our website</a></p>
            <p class="address">642/3 Kabulonga, Lusaka.</p>
        </footer>
    </div>

</body>

</html>
